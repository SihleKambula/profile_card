<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <style>
      .attribution {
        font-size: 1.2rem;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Challenge section -->
    <section class="background">
      <div class="top-pattern">
        <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
              <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
              <stop stop-color="#53FFEE" offset="99.94%" />
            </linearGradient>
          </defs>
          <ellipse
            fill="url(#a)"
            transform="scale(1 -1) rotate(45 1669.55 0)"
            cx="489"
            cy="489"
            rx="489"
            ry="488"
            fill-rule="evenodd"
            opacity=".25"
          />
        </svg>
      </div>
      <div class="bottom-pattern">
        <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
              <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
              <stop stop-color="#53FFEE" offset="99.94%" />
            </linearGradient>
          </defs>
          <ellipse
            fill="url(#a)"
            transform="rotate(-135 489 489)"
            cx="489"
            cy="489"
            rx="489"
            ry="488"
            fill-rule="evenodd"
            opacity=".5"
          />
        </svg>
      </div>

      <!-- Card -->
      <div class="card">
        <div class="card-container">
          <div class="card-background">
            <div class="card-pattern"></div>
            <div class="card-content">
              <div class="name-and-age">
                <p class="name">Victor Crest</p>
                <p class="age">26</p>
              </div>
              <p class="city">London</p>
              <hr />
              <div class="social-insight">
                <div class="following">
                  <p>80K</p>
                  <span>Followers</span>
                </div>
                <div class="likes">
                  <p>803K</p>
                  <span>Likes</span>
                </div>
                <div class="photos">
                  <p>1.4K</p>
                  <span>Photos</span>
                </div>
              </div>
            </div>
          </div>
          <div class="image-container">
            <img src="./images/image-victor.jpg" alt="victor" />
          </div>
        </div>
      </div>
    </section>

    <!-- Challenge by and coded by info -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://sihlekambula.com">Sihle Kambula</a>.
    </div>
  </body>
</html>
